<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Logo da pizzaria" />
      </div>
      <h1 class="header-title">Login</h1>
      <button class="header-button">HOME</button>
    </header>

    <main class="container">
      <section class="container_login">
        <h2 class="container_bem-Vindo">Bem-vindo</h2>
        <form class="container_form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
            />
          </div>
          <button type="submit" class="login-button">Entrar</button>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </form>
      </section>
    </main>

    <footer class="footer">
      <section class="address-section">
        <h3>Endereço</h3>
        <!-- Inserir informações de endereço aqui -->
      </section>
      <section class="social-media-section">
        <h3>Redes Sociais</h3>
        <!-- Inserir links para redes sociais aqui -->
      </section>
      <section class="useful-links-section">
        <h3>Links Úteis</h3>
        <!-- Inserir links úteis aqui -->
      </section>
    </footer>
  </body>
</html>
